<mat-toolbar class="toolbar">
    <mat-toolbar-row class="toolbarRow">
        <div class="buttons">
            <button mat-raised-button class="switchButton" [ngClass]="{'selected': itemsSelected}" (click)="changeRoute('items')">Items
                <mat-icon>fastfood</mat-icon>
            </button>
            <button mat-raised-button class="switchButton" [ngClass]="{'selected': placesSelected}" (click)="changeRoute('places')">Places
                <mat-icon>place</mat-icon>
            </button>
            <button mat-raised-button class="switchButton" [ngClass]="{'selected': cartSelected}" (click)="changeRoute('cart')">Cart
                <mat-icon>add_shopping_cart</mat-icon>
            </button>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
