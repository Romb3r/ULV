<div class="container-all">
    <!-- food table -->
    <div class="container-left">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
            <ng-container matColumnDef="place">
                <th mat-header-cell *matHeaderCellDef> Place </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="stored">
                <th mat-header-cell *matHeaderCellDef> Items stored </th>
                <td mat-cell *matCellDef="let element"> {{element.items.length}} </td>
            </ng-container>
            <ng-container matColumnDef="deletePlaceBtn">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <button  mat-raised-button (click)="deletePlace(element)" class="deletePlaceBtn">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="tableHeaders"></tr>
            <tr mat-row *matRowDef="let row; columns: tableHeaders; index as i;"
                (click)="getValues(row)" [ngClass]="{'selected': rowSelected == i}"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[15, 10, 5 ]"
                       showFirstLastButtons
                       aria-label="Select item page">
        </mat-paginator>
    </div>
    <!-- input form -->
    <div class="container-right">
        <mat-card class="inputFields">
            <mat-form-field appearance="outline" class="itemInput">
                <mat-label> Place name </mat-label>
                <input matInput [(ngModel)]="placeName">
            </mat-form-field>
            <button mat-raised-button class="bottomButtonLeft" (click)="addToTable()">
                <mat-icon>add</mat-icon>
            </button>
            <button mat-raised-button class="bottomButtonRight" (click)="editTableRow()">
                <mat-icon>edit</mat-icon>
            </button>
        </mat-card>
    </div>
</div>
